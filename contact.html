    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email Us</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="learningcoding@gmail.com">
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inlineFormSelectPref" class="form-label">Select Your Query</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Query...</option>
                <option value="1">JavaScript</option>
                <option value="2">Web</option>
                <option value="3">Data Analysis</option>
                <option value="4">React</option>
                <option value="5">Bootstrap</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <div class="col-md-2">
                <label class="form-label">Are you a member?</label>
            </div>
            <div class="col-md-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="memberCheck">
                    <label class="form-check-label" for="memberCheck">Yes</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-2">
                <label class="form-label">Are you a professor?</label>
            </div>
            <div class="col-md-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="memberCheck1">
                    <label class="form-check-label" for="memberCheck">Yes</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-2">
                <label class="form-label">Are you a Coder?</label>
            </div>
            <div class="col-md-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="memberCheck2">
                    <label class="form-check-label" for="memberCheck">Yes</label>
                </div>
            </div>
        </div>
          
          <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concerns</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
